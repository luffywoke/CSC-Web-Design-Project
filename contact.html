<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device=width, initial-scale">
        <title>Contact Page for Project</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <nav>
            <a href="./index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a> 
        </nav>

        <form action="https://postman-echo.com/post" method="post">
            <fieldset>
                <legend>Form</legend>

                <div>
                <label for="text">Name:</label>
                <input class="name" id="text" type="text" name="text">
                </div>

                <div>
                <label for="email">Enter your Email:</label>
                <input class="email" type="email" id="email" name="email">
                </div>

                <div>
                <textarea name="message">Leave a message...</textarea>
                </div>

                <div>
                <input class="submit" type="submit" value="Submit">
                </div>
            </fieldset>
        </form>

        <br>

        <footer>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.svg" 
            width="42" height="42"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.svg" 
            width="42" height="42"></a>
            <a href="https://twitter.com/" target="_blank"><img src="images/twitter.svg"
            width="42" height="42"></a>
        </footer>
    </body>
</html>
